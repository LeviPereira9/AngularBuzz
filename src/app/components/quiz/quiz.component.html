<div class="quiz__container">

  <div class="quiz__container__logo">
    <img src="logo.png" alt="logo buzzfeed">
    <h3>{{title}}</h3>
  </div>
  @if (!finished) {
    <div class="quiz__container__questions">
      <h3>{{questionSelected.question}}</h3>
    </div>
    <div class="quiz__container__options">
      @for (option of questionSelected.options; track option) {
        <button
        class="btn-option"
        (click)="playerChoice(option.alias)"
        >
          {{option.name}}
        </button>
      }
    </div>
  }

  @if(finished) {
    <div class="quiz__container__results">
      <h1>O seu resultado Ã©: </h1>
      <p>{{answerSelected}}</p>
    </div>
  }

</div>
